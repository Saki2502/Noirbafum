<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up - Noir Parfum</title>
    <link rel="shortcut icon" href="assets/images/logo-header.png" />
    <link rel="stylesheet" href="assets/signin-up.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shop nước hoa Noir Parfum" />
    <meta name="author" content="Anh Quang & Tuyết Nhi" />
    <link href="images/logo2_uLJ_icon.ico" rel="shortcut icon" />
    <script>
      function bground() {
        document.body.style.backgroundImage = "url(assets/images/nen.jpg)";
      }
    </script>
  </head>
  <body onload="bground()">
    <div class="layout_container">
      <div class="logo_form">
        <img src="assets/images/logo_login.png" alt="Noir Parfum" />
      </div>
      <div class="form">
        <!--Đăng ký-->
        <div class="form-header">
          <h3>SIGN UP</h3>
        </div>
        <div class="authen_form">
          <form action="#" method="post">
            <div class="group">
              <input
                class="form-input"
                type="text"
                name="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="group">
              <input
                class="form-input"
                type="email"
                name="email"
                placeholder="Email"
                autocomplete="off"
                required
              />
            </div>
            <div class="group">
              <input
                class="form-input"
                type="password"
                name="password"
                placeholder="Password"
                pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d].{8,30}"
                title="Minimum eight characters, at least one letter and one number"
                required
              />
            </div>
            <!--<div class="group">
              <input
                id="repsw"
                class="form-input"
                type="password"
                name="password"
                placeholder="Confirm Password"
                required
                onclick="pass()"
              />
            </div>
            <div id="message">
              <p>Mật khẩu phải có ít nhất 6 kí tự</p>
            </div>-->
            <div class="accept-condition">
              <label class="checkbox">
                <input type="checkbox" name="checkbox" checked required/>
                <span>I Accept Terms &amp; Conditions</span>
              </label>
            </div>
            <div class="login-button">
              <button class="btn btn2">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="assets/myscript.js"></script>
  </body>
</html>
