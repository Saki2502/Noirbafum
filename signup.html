<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Sign In - Noir Parfum</title>
        <link
      rel="shortcut icon"
      href="assets/images/ico_C1W_icon.ico"
      style="border-radius: 50%"
        />
        <link rel="stylesheet" href="assets/signin.css" />
        <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Shop nước hoa Noir Parfum"/>
        <meta name="author" content="Anh Quang & Tuyết Nhi"/>
        <link href="images/logo2_uLJ_icon.ico" rel="shortcut icon"/>
    </head>
    <body>
        <div class="layout_container">
            <div class="logo_form">
                <img src="assets/images/logo_login.png" alt="Noir Parfum">
            </div>
            <div class="form-header">
                <h3>SIGN UP</h3>
            </div>
            <div class="form">
                <!--Đăng ký-->
                <div class="authen_form">
                    <form action="#" method="post">
                        <div class="group">
                            <input class="form-input" type="text" name="username" placeholder="Username" required>
                        </div>
                        <div class="group">
                            <input class="form-input" type="email" name="email" placeholder="email" autocomplete="off">
                        </div>
                        <div class="group">
                            <input class="form-input" type="text" name="password" placeholder="Password" required>
                        </div>
                        <div class="group">
                            <input class="form-input" type="text" name="password" placeholder="Confirm Password" required>
                        </div>
                        <div class="accept-condition">
                            <label class="checkbox">
                                <input type="checkbox" name="checkbox"checked>
                                <span>I Accept Terms &amp; Conditions</span>
                            </label>
                        </div>
                        <div class="login-button">
                            <button class="btn btn2">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
