<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sign In - Noir Parfum</title>
    <link
      rel="shortcut icon"
      href="assets/images/ico_C1W_icon.ico"
      style="border-radius: 50%"
    />
    <link rel="stylesheet" href="assets/signin-up.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shop nước hoa Noir Parfum" />
    <meta name="author" content="Anh Quang & Tuyết Nhi" />
    <link href="images/logo2_uLJ_icon.ico" rel="shortcut icon" />
    <script>
      function bground() {
        document.body.style.backgroundImage = "url(assets/images/nen.jpg)";
      }
    </script>
  </head>
  <body onload="bground()">
    <div class="layout_container">
      <div class="logo_form">
        <img src="assets/images/logo_login.png" alt="Noir Parfum" />
      </div>
      <div class="form-header">
        <h3>SIGN IN</h3>
      </div>
      <div class="form">
        <!--Đăng nhập-->
        <div class="authen_form">
          <form action="#" method="post">
            <div class="group">
              <input
                class="form-input"
                type="text"
                name="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="group">
              <input
                class="form-input"
                type="password"
                name="password"
                placeholder="Password"
                required
              />
              <!--<i class="far fa-eye input-icon" aria-hidden="true"  type="button" id="eye"></i>
                            <i class="far fa-eye-slash input-icon" aria-hidden="true" type="button" id="eye" display="none"></i>
                            -->
            </div>
            <div class="create-forgot">
              <a href="#">Forgot password?</a>
              <a class="register" href="signup.html" target="_parent"
                >Register new account</a
              >
            </div>
            <div class="login-button">
              <button class="btn btn1">Sign In</button>
            </div>
            <div class="flex-hr">
              <hr class="flex-fill" />
              <span>Đăng nhập bằng</span>
              <hr class="flex-fill" />
            </div>

            <div class="form_socials">
              <button type="button" class="btn-icon btn-icon-facebook">
                <i class="fab fa-facebook-square"></i>
                <span>Facebook</span>
              </button>
              <button type="button" class="btn-icon btn-icon-google">
                <i class="fab fa-google-plus-g"></i>
                <span>Google</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
