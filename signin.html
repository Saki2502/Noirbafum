<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Sign In - Noir Parfum</title>
        <meta name="description" content="Shop nước hoa Noir Parfum"/>
        <meta name="author" content="Anh Quang & Tuyết Nhi"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="images/logo2_uLJ_icon.ico" rel="shortcut icon"/>
        <!-- <style>
            .userpass{

            }
        </style> -->
    </head>
    <body>
        <form action="#" method="post">
            <table align="center" border="0" width="35%" height="30%">
                <thead>
                    <tr align="center">
                        <th colspan="3" style="font-size:45px">SIGN IN</th>
                    </tr>
                </thead>
                <tbody>
                    <div>
                    <tr>
                        <td style="font-size:22px; text-align:center">Username:</td>
                        <td colspan="2">
                            <input type="text" name="username" placeholder="username" style="width:95%; height:30px; font-size:20px"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size:22px; text-align:center">Password:</td>
                        <td colspan="2">
                            <input type="password" name="password" placeholder="password" style="width:95%; height:30px; font-size:20px"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <ins><i>Create account</i></ins>
                        </td>
                        <td></td>
                        <td align="right">
                            <ins><i>Forgot password</i></ins>
                        </td>
                    </tr>
                    <tr colspan="2"><br/></tr>
                    <tr>
                        <td colspan="3" align="center">
                            <input type="submit" value="Submit" style="width: 100%; height:40px; font-size:25px; background-color: #70CADB;"/>
                        </td>
                    </tr>
                    <tr colspan="2"><br/></tr>
                    </div>
                </tbody>
            </table>
            <table align="center" border="0" width="35%" height="30%">
                <div>
                    <tr>
                        <td align="center" style="width:50%">
                           <button style="width: 80%; height:35px; font-size:25px; background-color: #4267b2;">Facebook</button>     
                        </td>
                        <td align="center" style="width:50%">
                            <button style="width: 80%; height:35px; font-size:25px; background-color: #EA4335">Google</button>
                        </td>
                    </tr>
                </div>
            </table>
        </form>
    </body>
</html>
